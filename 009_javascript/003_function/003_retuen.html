<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function func() {
      return 0;
    }

    function func1() {
      // return 0;
    }

    // 这个打印的是函数信息
    console.log(func);
    //这个打印的是返回值
    console.log(func());

    // return 只能返回一个值
    // 如果函数没有返回值，就会返回defined
    console.log(func1());

  </script>
</head>
