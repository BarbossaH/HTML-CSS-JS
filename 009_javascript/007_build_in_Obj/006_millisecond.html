<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Millisecond</title>
  <script>

    // 自动1970年1月1日 0时0点
    // 因为这个时间永不重复，所以它也叫
    // 时间戳
    var date = new Date();
    console.log(date.valueOf());
    console.log(date.getTime());

    var milli = +new Date();
    console.log(milli);

    // h5专有的写法
    console.log(Date.now());
  </script>
</head>

<body>

</body>

</html>
