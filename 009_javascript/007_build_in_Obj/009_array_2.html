<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var arr = [1, 2, 3];
    var len = arr.push(5, 6, 'a');
    console.log(len);
    console.log(arr);
    len = arr.unshift('r', 9, 0);
    console.log(len);
    console.log(arr);

    // 返回什么？？
    len = arr.pop();
    console.log(len);
    console.log(arr);

    len = arr.shift();
    console.log(len);
    console.log(arr);

  </script>
</head>

<body>

</body>

</html>
