  <script>
    var arr = [1, 4, 6, 2, 7, 8, 3, 9, 7, 5];
    var big = arr[0];
    for (var j = arr.length - 1; j >= 0; j--) {
      for (var i = 0; i < j; i++) {
        if (arr[i] > arr[i + 1]) {
          big = arr[i];
          arr[i] = arr[i + 1];
          arr[i + 1] = big;
        }
      }
    }
    console.log(arr);
    var small = arr[0];
    for (var j = arr.length - 1; j >= 0; j--) {
      for (var i = 0; i < j; i++) {
        if (arr[i] < arr[i + 1]) {
          small = arr[i + 1];
          arr[i + 1] = arr[i];
          arr[i] = small;
        }
      }
    }
    console.log(arr);
