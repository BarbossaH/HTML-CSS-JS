<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    var num = 10;
    var bo = true;
    var ds = 'dsds';
    var dff = 10.1;
    var rr = null;
    var oo = undefined;
    console.log(typeof (num));
    console.log(typeof (bo));
    console.log(typeof (ds));
    console.log(typeof (dff));
    console.log(typeof (rr)); // object
    console.log(typeof (oo));// undefined

    var age = prompt('please enter your name');
    var myage = 10;
    // 在控制台中数值是紫色的
    console.log(myage);

    console.log(age);
    // 这个输出的是string类型
    console.log(typeof (age));


  </script>
</head>

<body>

</body>

</html>
