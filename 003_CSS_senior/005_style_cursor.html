<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User_interface</title>

  <!-- 用户的鼠标样式
  表单轮廓
  防止表单拖拽

  鼠标样式li (cursor: pointer)常用的以下5个
  default
  pointer
  move
  text
  not-allowed -->

</head>

<body>
  <ul>
    <li style="cursor: pointer;">小手的样式</li>
    <li style="cursor: move;">移动的样式</li>
    <li style="cursor: text;">文本的样式</li>
    <li style="cursor: not-allowed;">禁止的样式</li>
    <li style="cursor: default;">小白的样式</li>
  </ul>
</body>

</html>
