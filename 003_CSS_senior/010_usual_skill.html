<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0px;
      margin: 0px;
    }

    .box {
      /* 如果想要行内元素水平居中，只要在父元素增加text-align：center就可以了。 */
      text-align: center;
    }

    .box a {
      display: inline-block;
      width: 36px;
      height: 36px;
      line-height: 36px;
      text-align: center;
      text-decoration: none;
      background-color: #f7f7f7;
      border: 1px solid #ccc;
      color: #333;
    }

    .box .prev,
    .box .next {
      width: 80px;
    }

    .box .rest,
    .box .current {
      border: 0px;
      background-color: white;
    }

    .box input {
      height: 36px;
      width: 45px;
      border: 1px solid #ccc;
      outline: none;
    }

    .box button {
      height: 36px;
      width: 60px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="box">
    <a href="#" class="prev">&lt;&lt;&nbsp; prev</a>
    <a href="#">1</a>
    <a href="#" class="current">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="#">6</a>
    <a href="#" class="rest">...</a>
    <a href="#" class="next">next&nbsp;&gt;&gt;</a>
    To
    <input type="text">
    Page
    <button>Confirm</button>
  </div>
</body>

</html>
