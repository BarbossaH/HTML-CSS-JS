<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangle</title>
  <style>
    .box {
      position: relative;
      width: 200px;
      height: 300px;
      background-color: yellowgreen;
      margin: 100px auto;
    }

    .triangle {
      position: absolute;
      top: -20px;
      right: 10px;
      width: 0;
      height: 0;
      line-height: 0px;
      font-size: 0px;
      border: transparent 10px solid;
      border-bottom-color: yellowgreen;
    }

    .box1 {
      width: 00px;
      height: 00px;
      /* border: 10px blue solid; */
      border-top: 100px blue solid;
      border-right: 100px palevioletred solid;
      border-bottom: 100px gold solid;
      border-left: 100px solid red;
    }

    .box2 {
      width: 0;
      height: 0;
      /* 下面两行是为了低版本的浏览器的兼容而写的 */
      line-height: 0;
      font-size: 0;

      border: transparent solid 20px;
      /* border-left-color: yellow; */
      border-bottom-color: green;
    }
  </style>
</head>

<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box"> <span class="triangle"></span></div>
</body>

</html>
