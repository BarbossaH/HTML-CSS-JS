<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ellipsis</title>
  <!-- 单行文本溢出
  1、先强制一行内显示文本 white-space:nowrap;默认是normal自动换行的。
  2、超出的部分隐藏：overflow:hidden;
  3、文字用省略号替代超出的部分 text-overflow:ellipsis; -->
  <!-- 多行文本溢出 -->
  <!-- 多行的最好的让后台的人员来写。后台不用考虑兼容性问题。 -->
  <style>
    div {
      width: 150px;
      height: 90px;
      background-color: palegreen;
      /* white-space: normal; */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>

</head>

<body>
  <div>I cannot say anything because they are so stupid and bureaucratic.</div>
</body>

</html>
