<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  offset 返回数字，不是字符串，不带px
  offset 可以获得行内和内嵌等多种形式的属性值，而style只能获得行内的值
  offset 包括padding和border，但是style只包括content，不包括padding和border
  offset 只能读取，不能修改，修改还得用style。
</body>

</html>
