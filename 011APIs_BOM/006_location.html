<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- location.href, location.host, location.port, location.path, location.search, location.hash
  href, search are the most important. -->
  <div>

  </div>
  <button>got url</button>
  <script>
    var div = document.querySelector('div');
    var btn = document.querySelector('button');
    btn.addEventListener('click', function (e) {
      // console.log(location.href);
    })

    var timer = 5;
    countDown();
    setInterval(function () {
      countDown();
    }, 1000);

    function countDown() {
      if (timer <= 0) {
        location.href = 'https://www.google.com.hk/webhp?hl=zh-CN&sourceid=cnhp';
      }
      else {
        div.innerHTML = "you will go to google in " + timer + " seconds."
        timer--;
      }
    }
  </script>
</body>

</html>
