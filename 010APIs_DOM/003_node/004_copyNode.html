<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      width: 500px;
      margin: 100px auto;
      border: 1px solid #cccccc;
      border-collapse: collapse;
      text-align: center;
      /* overflow: hidden; */
    }

    th,
    td {
      border: 1px solid #cccccc;
    }

    table thead tr th {
      /* float: left;
      display: block;
      width: 90px; */

      height: 50px;
      background-color: grey;
      /* padding: 50px; */

    }
  </style>
</head>

<body>
  <table cellspacing='0'>
    <thead>
      <tr>
        <th>name</th>
        <th>subject</th>
        <th>marks</th>
        <th>operation</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    //prepare the dataset
    var dataset = [{ name: 'Big Julian', subject: 'computing', marks: 99 },
    { name: 'Lucy', subject: 'Graphics', marks: 100 },
    { name: 'Kevin', subject: 'computing', marks: 90 },
    { name: 'Xia', subject: 'Graphics', marks: 101 }]
    var tbody = document.querySelector('tbody');
    for (var i = 0; i < dataset.length; i++) {
      var tr = document.createElement('tr');
      tbody.appendChild(tr);
      for (var k in dataset[i]) {
        var td = document.createElement('td');
        td.innerHTML = dataset[i][k];
        tr.appendChild(td);
      }
      // var td_delete = document.createElement('td');
      var td_copy = document.createElement('td');
      // td_delete.innerHTML = '<a href="#">delete</a>';
      td_copy.innerHTML = '<a href="#">copy</a>';
      // tr.appendChild(td_delete);
      tr.appendChild(td_copy);

      td_copy.onclick = function () {
        var newClone = this.parentNode.cloneNode(this.parentNode);
        // var a = newClone.querySelector('a');
        tbody.appendChild(newClone);

        // for( )


      }
      // td_delete.onclick = function () {
      //   // console.log(this);
      //   // console.log(i);
      //   // 这里必须用this，不能用td_delete。因为前者指定当前的对象，而后者是变量，随着循环会变化，最后变成了最后一行。
      //   tbody.removeChild(this.parentNode);
      // }
    }
  </script>
</body>

</html>
