<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .father {
      width: 300px;
      height: 300px;
      background-color: greenyellow;
      margin: 100px auto;
      overflow: hidden;
    }

    .son {
      width: 200px;
      height: 200px;
      margin: 50px;
      background-color: hotpink;
    }
  </style>
</head>

<body>
  <div class="father">
    <div class="son"></div>
  </div>
  <script>
    var father = document.querySelector('.father');
    var son = document.querySelector('.son');
    father.addEventListener('click', function () { alert('father') }, true);
    son.addEventListener('click', function () { alert('son') }, true);
    father.addEventListener('mouseover', move);
    function move() {
      alert('coming');
      father.removeEventListener('mouseover', move);
    }
    // 如果参数是true，那么先响应父类的，如果是false（默认）先响应son的
  </script>
</body>

</html>
