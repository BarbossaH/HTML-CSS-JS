<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      padding: 0;
      margin: 0;
    }

    ul {
      list-style: none;
    }

    .tab {
      width: 978px;
      margin: 100px auto;

    }

    .tab_list {
      height: 39px;
      border: 1px solid #cccccc;
      background-color: #f1f1f1;
      /* background-color: magenta; */
    }

    .tab_list li {
      float: left;
      /* 不用margin的原因是需要红色底框盖住父界面，为了美观不能用margin */
      /* margin-left: 20px; */
      padding: 0 20px;
      /* width: 50px; */
      height: 39px;
      line-height: 39px;
      /* font-size: 24px; */
      text-align: center;
      cursor: pointer;
      /* border: magenta 1px solid; */
    }

    .tab_list .current {
      background-color: #c81623;
      color: #fff;
    }


    .item_info {
      padding: 20px 0 0 20px;
    }

    .item {
      display: none;
    }
  </style>
</head>

<body>
  <div class="tab">
    <div class="tab_list">
      <ul>
        <li class="current">商品介绍</li>
        <li>规格与包装</li>
        <li>售后保障</li>
        <li>商品评价（50000）</li>
        <li>手机社区</li>
      </ul>
    </div>
    <div class="tab_con">
      <!-- 通过默认的方式把这个div显示出来，因为内嵌高于文档内的优先级 -->
      <div class="item" style="display: block;">
        商品介绍模块内容
      </div>
      <div class="item">
        规格与包装模块内容
      </div>
      <div class="item">
        售后保障模块内容
      </div>
      <div class="item">
        商品评价（50000）模块内容
      </div>
      <div class="item">
        手机社区模块内容
      </div>

    </div>
  </div>

  <script>
    var table_list = document.querySelector('.tab_list').querySelectorAll('li');
    var item_list = document.querySelector('.tab_con').querySelectorAll('.item');
    for (var i = 0; i < table_list.length; i++) {
      table_list[i].setAttribute('index', i);
      table_list[i].onclick = function () {
        // 这是一个非常值得注意的地方，就是i在函数当中已经离开了for循环的作用域
        // console.log(i);
        for (var j = 0; j < table_list.length; j++) {
          // this是相对于函数来说的，谁触发函数，睡就是this
          table_list[j].className = '';
        }
        this.className = 'current';
        for (var k = 0; k < item_list.length; k++) {
          item_list[k].style.display = 'none';
        }
        var index = this.getAttribute('index');
        console.log(index);

        item_list[index].style.display = 'block';
      }
    }
  </script>
</body>

</html>
