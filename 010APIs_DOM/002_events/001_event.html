<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button id='btn'>event</button>
  <div>anything</div>
  <script>
    // 事件，事件类型，事件处理程序

    var btn = document.getElementById('btn');
    btn.onclick = function () {
      alert('I am successful');
    }

    var divtest = document.querySelector('div');
    divtest.onclick = function () {
      prompt('please enter your face');
      console.log('I am the best and unique!');

    }

    divtest.onmouseenter = function () {
      alert('i love fiona');
    }
  </script>
</body>

</html>
