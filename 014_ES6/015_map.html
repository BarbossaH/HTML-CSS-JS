  <script>
    // map内置了iterator，所以比直接使用对象更加方便，因为对象没有遍历器
    let map1 = new Map([
      ['name', 'julian'],
      ['age', 100],
      [{ a: 1 }, 'auckland']
    ]);
    let obj = {
      myname: "Julian"
    }
    let map2 = new Map([
      ['name', 'julian'],
      ['age', 100],
      [{ a: 1 }, 'auckland'],
      [obj, 'information']
    ]);

    obj.myname = 'nobody';

    let emptyMap = new Map();
    emptyMap.set("key", "val");
    emptyMap.set("key1", "val1");
    emptyMap.set("key2", "val2");
    emptyMap.set("key3", "val3");
    emptyMap.set("key4", "val4");
    let twoDArr = [...emptyMap];

    map2.get({ a: 1 }) //undefined,因为对象内容是一样的，但是地址不一样，所以要取值就必须声明变量 let obj1 = {a:1}

    for (let i of emptyMap.keys()) {
      console.log(i);
    }
    for (let i of emptyMap.values()) {
      console.log(i);
    }
    for (let [key, item] of emptyMap.entries()) {
      console.log(key, item);
    }
    for (let [key, item] of emptyMap) {

    })
