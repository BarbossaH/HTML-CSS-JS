
<div id="loginpage">
    <div id="login">
        <h1>MI TPS</h1>
        <p>TPS - TALENTS POOL SYSTEM</p>
        <form onsubmit="handleLogin(event)" method="post">
            <div class="logincontainer">
                <img src="./img/login/user.svg" alt="">
                <input id="loginusername" onfocusout="loginCheck('loginusername', 'usernamecheck')" type="text" name="username" placeholder="Username" required/>
            </div>
            <span id="usernamecheck" style="padding-left: 10px;"></span><br>
            <div class="logincontainer">
                <img src="./img/login/lock.png" alt="">
                <input type="password" name="password" placeholder="Password" required/>
            </div>
            <div class="checkboxcontainer">
                <input type="checkbox" name="remember" id="checkbox">Remember Me</input>
                <input id="loginbutton" type="submit" value="Login">
            </div>
        </form>
    </div>
    <hr>
    <div id="loginbottom">
        <a onclick="pageUrl('forgotform')">Forgot password?</a>
        <button class="blue" onclick="pageUrl('registerform')">Registration</button>
    </div>
</div>
