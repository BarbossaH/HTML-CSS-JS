<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>emmet</title>
  <!-- emmet 语法可以提升html和css 比如按下叹号-->
  <!-- 写下标签名，按下table，还有大于号>，*乘号生成多个 兄弟关系+号-->
  <!-- .name就是一个类，默认标签是div，如果需要别的标签p.name -->
  <!-- $符号  和  #id符号 {}默认文字 -->
</head>

<body>
  <div></div>
  <p>maybe I shouldn't say 1that</p>
  <p>maybe I shouldn't say 2that</p>
  <p>maybe I shouldn't say 3that</p>
  <p>maybe I shouldn't say 4that</p>
  <p>maybe I shouldn't say 5that</p>
  <p id="ok"></p>
  <p class="test" id="new"></p>
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</body>

</html>
