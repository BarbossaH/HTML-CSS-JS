<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mixed Font</title>
  <style>
    div { 
      /* 这是复合型的字体设置，必须按照这个顺序，字体样式，粗细，大小和行间距，字体 */
      /* font: font-style font-weight font-size/line-height font-family; */
      /* note: 不需要的属性可以省略，系统会取默认值，但是必须保留font-size and font-font-family属性 */
      /* font: italic 700 20px Times New Roman; */
      font: 40px Georgia;
    }
  </style>
</head>
<body>
  <div>I am so sensitive, so that I can't help controling my feeling overwhelming. 
    But I know, I must control.</div>
</body>
</html>
