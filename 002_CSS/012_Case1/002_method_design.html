  设计的思路
  先确定核心现实内容：版心的规格。比如宽度；
  分析页面中的行模块，以及每个模块的列模块
  一行中，列模块经常浮动布局，先确定每个列的大小，再确定位置。
  制作html的结构，鲜有结构，后有样式，结构永远是最重要的。
  先理清楚布局结构，再写代码尤为重要，需要积累。
