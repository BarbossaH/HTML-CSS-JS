<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border</title>

  <!-- border包含三部分：(下载手册)
  粗细boder-width，样式（虚线，圆角等）border-style，边框的颜色border-color -->

  <!-- 盒子的大小要注意：边框会影响盒子的大小。
    所以我们测量大小的时候，需要考虑边框的厚度（边框有两边）。 -->
  <style>
    div {
      width: 200px;
      height: 200px;
      border-width: 10px;
      border-color: pink;
      border-style: solid;
      /* border-style: dashed; */
      /* border-style: dotted; */
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
