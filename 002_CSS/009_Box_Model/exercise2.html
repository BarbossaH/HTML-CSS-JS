<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick report</title>
  <style>
    * {
      padding: 0px;
      margin: 0px;
    }

    li {
      list-style: none;
    }

    .box {
      width: 248px;
      height: 164px;
      border: 1px solid #ccc;
      margin: 50px auto;
    }

    /* dashed dotted solid */
    .box h3 {
      height: 32px;
      line-height: 32px;
      font-size: 14px;
      font-weight: 400;
      /* text-indent: 15px; */
      padding-left: 15px;
      border-bottom: 1px dotted #ccc;
    }

    /* 调整左右一般调整li ，调整上下用ul*/
    .box ul {
      padding-top: 7px;
    }

    .box ul li {
      height: 23px;
      line-height: 23px;
      /* 调整左右一般调整li ，调整上下用ul*/
      padding-left: 20px;
    }

    .box ul li a {
      font-size: 12px;
      color: #666;
      text-decoration: none;
    }

    .box ul li a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="box">
    <h3>Report of New Jobs</h3>
    <ul>
      <li><a href="#">Javescript</a></li>
      <li><a href="#">Senior Jobs</a></li>
      <li><a href="#">Front End</a></li>
      <li><a href="#">Back End</a></li>
      <li><a href="#">Full Stack</a></li>
    </ul>
  </div>
</body>

</html>
