<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean2</title>
  <!-- 给父盒子添加overflow属性 hidden, auto, scroll
  这句代码是写在父盒子上 -->

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    /* 这个做法也是有风险的，因为这个叫益处隐藏，如果有子元素益处了会被裁剪掉
    优点就是代码简洁 */
    .box {
      overflow: hidden;
      width: 1000px;
      border: cyan solid 1px;
      margin: 0 auto;
    }

    .subtle {
      float: left;
      width: 300px;
      height: 300px;
      background-color: #123455;
    }

    .delicate {
      float: left;
      width: 300px;
      height: 300px;
      background-color: #987652;
    }

    .delicious {
      float: left;
      width: 300px;
      height: 300px;
      background-color: pink;
    }

    .stumble {
      height: 400px;
      background-color: darkorange;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="subtle">subtle</div>
    <div class="delicate ">delicate</div>
    <div class="delicious">delicious</div>
  </div>
  <div class="stumble">Stumble on</div>
</body>

</html>
