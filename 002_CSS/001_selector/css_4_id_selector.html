<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID_Selector</title>

  <style>
    #yellow {
      background-color: yellow;
      color:royalblue;
      width: 200px;
      height: 300px;
    }
  </style>
</head>
<body>
  <!-- 通过#作为选择器 -->
  <!-- 与class的区别就是只能调用一次，别人不能调用已经被使用的。 -->
  <!-- id一般和JS搭配使用 -->
  <div id="yellow">
    我要冲向12万年薪；
  </div>
</body>
</html>
