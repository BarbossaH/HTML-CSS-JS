<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector</title>
  <style>
    /* 类标签最常用的标签 */
    /* 注意：不能用标签名去做类标签 */
    /* 标签选择器优先低于类选择器，当同时作用于一个标签时，类会起作用 */
    .red {
      color:red;
    }

    li {
      color:blue;
    }

  </style>

</head>
<body>
  <ul>
    <li>sea</li>
    <li>sunshine</li>
    <li>wind</li>
    <li class="red">boat</li>
    <li>cloud</li>
  </ul>
</body>
</html>
