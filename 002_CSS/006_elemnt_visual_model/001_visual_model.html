<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic</title>

  <!-- 那些是块元素：h1-h6, p, div, ul, ol,li等，其实div就是最典型的块元素
  特点：
    1、比较霸道，独占一行；
    2、高度，宽度，外边距都可以控制。
    3、宽度默认是容器（父级宽度）的100%
    4、是一个容器及盒子，里面可以放行内或者块级元素 -->
  <!-- 注意：文字类的元素不允许使用块的元素
    p标签主要用于存放文字，因此p里面不能放块级元素，特别不能放div；
  同理h1-h6都是文字类的标签，也不能放。 -->

  <!-- 那些是行元素：a, strong, b, em, i, del, s, ins, u, span等，其中，span标签
  是最典型的行内元素，有的地方也将行内元素称为内联元素。
  特点：
  1、相邻的行内元素在一行上，一行可以显示多个；
  2、高宽直接设置是无效的；
  3、默认宽度就是它本身内容的宽度
  4、行内元素只能容纳文本或其他行内元素。 -->
  <!-- 注意：a元素比较特别，链接里面不能放链接了；
  a可以放块的元素；但是给a转换一下块级模式最安全？ -->

  <!-- 行内块元素：img,input, td, 他们同时具有块元素和行内元素的特点； -->
  <!-- 1、一行可以有多个行内块元素，但是他们之间会有空白缝隙。（行内元素特点）
  2、默认高度就是它本身内容的高度；（行内元素特点）
  3、高度，行高，外边距以及内边距离都可以控制。（块元素特点） -->


  <style>
    div {
      height: 200px;
      /* width: 200px; */
      background-color: red;
    }
  </style>
</head>

<body>
  <div>Papper is very hot, no one dare close to her.</div>
  I will change another row.

</body>

</html>
