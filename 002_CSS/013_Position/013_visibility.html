<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visibility</title>
  <!-- visibility属性指定一个元素可见还是隐藏：visible & hidden
  隐藏元素后，继续占有原来的位置。 
实际运用过程中，display应用更多-->
  <style>
    .episode {
      visibility: hidden;
      width: 200px;
      height: 200px;
      background-color: crimson;
    }

    .stadium {
      width: 200px;
      height: 200px;
      background-color: cyan;
    }
  </style>
</head>

<body>
  <div class="episode">episode</div>
  <div class="stadium">stadium</div>
</body>

</html>
