<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z_index</title>
  <!-- 选择器：z-index:1
  数值越大，盒子越靠上。数值可以是正整数，负数或者0.
  如果属性值相同，则按照书写顺序，后来居上。 
  数值后面不能加单位
  只有定位的盒子才有z-index属性-->
  <style>
    .box {
      position: absolute;
      top: 0;
      left: 0;
      height: 300px;
      width: 300px;
    }

    .box1 {

      z-index: 1;
      background-color: skyblue;
    }

    .box2 {
      left: 50px;
      top: 50px;
      background-color: pink;
    }

    .box3 {
      left: 100px;
      top: 100px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="box box1">Incorporate</div>
  <div class="box box2">Resort</div>
  <div class="box box3">Cushy</div>
</body>

</html>
