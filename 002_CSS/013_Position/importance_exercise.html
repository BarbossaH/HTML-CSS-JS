<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exercise</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    /* div {

    } */

    .beauty {
      width: 400px;
      height: 225px;
      position: relative;
      margin: 30px auto;
      border: solid red;
    }

    /* 这是我第一次碰到这个案例。显示子元素的特质 */
    .beauty:hover .shadow {
      display: block;
    }

    .shadow {
      border: springgreen solid;
      position: absolute;
      display: none;
      left: 0px;
      top: 0px;
      width: 100%;
      height: 100%;
      /* 需要复习一下这个地方，关于背景以及背景图片的设计 */
      background: rgba(0, 0, 0, 0.3) url(unity.jpg) no-repeat center;
    }

    img {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="beauty">
    <img src="beauty.jpg" alt="">
    <div class="shadow"></div>
  </div>
</body>

</html>
