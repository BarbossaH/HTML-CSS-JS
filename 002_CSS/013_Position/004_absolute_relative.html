<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .box {
      width: 1000px;
      height: 300px;
      background-color: pink;
      margin: 0 auto;
    }

    .son {
      width: 300px;
      height: 200px;
      background-color: purple;
      margin: 0 auto;
    }

    /* 如果设置了偏移，那么就会按照最近有定位的祖先元素；
    如果没有设置偏移，那么就还在初始的位置； */
    .left {
      position: absolute;
      left: 10px;
      top: 10px;
      width: 100px;
      height: 100px;
      border: solid 1px;
    }

    .tag {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="son"></div>
    <div class="left"><img class="tag" src="/001html/html_1_firstday/src/beauty.jpg" alt="" /></div>
    <div class="right"></div>
  </div>
</body>

</html>
