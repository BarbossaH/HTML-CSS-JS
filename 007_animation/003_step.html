<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      overflow: hidden;
      font-size: 20px;
      width: 0;
      height: 30px;
      animation: printer 3s steps(11) infinite;
      /* animation: ; */
    }

    @keyframes printer {
      0% {}

      100% {
        width: 270px;
      }
    }
  </style>
</head>

<body>
  <div>I am here waiting for you!</div>
</body>

</html>
