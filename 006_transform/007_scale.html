<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 100px;
      float: left;
      /* font-size: 0; */
      margin: 10px;
      background-color: hotpink;
      border: 1px solid #000;
      border-radius: 50px;
      overflow: hidden;
    }

    /* div:hover img { */
    div img:hover {
      transform: scale(1.2);
      transition: all 1s ease;
    }

    img {
      width: 100%;
      height: 100%;
      background-color: khaki;
    }

    ul li {
      float: left;
      text-align: center;
      line-height: 40px;
      width: 40px;
      height: 40px;
      border: solid 1px pink;
      list-style: none;
      border-radius: 50%;
      margin-left: 10px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    li:hover {
      transform: scale(1.2);
    }
  </style>
</head>

<body>
  <div><a href="#"><img src="../001html/html_1_firstday/src/beauty.jpg" alt=""></a></div>
  <div><a href="#"><img src="../001html/html_1_firstday/src/beauty.jpg" alt=""></a></div>
  <div><a href="#"><img src="../001html/html_1_firstday/src/beauty.jpg" alt=""></a></div>

  <ul>

    <li>2</li>
    <li>3</li>

    <li>6</li>
    <li>7</li>
  </ul>
</body>

</html>
