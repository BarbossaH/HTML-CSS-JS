<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transform-origin</title>

  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: greenyellow;
      transition: all 1s ease-in-out;
      transform-origin: 50% bottom;
      margin: 100px auto;
    }

    div:hover {
      transform: rotate(360deg);
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
