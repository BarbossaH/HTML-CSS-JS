<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- mistakes:如何写伪元素不清楚，如何在网页里快速调试 -->
  <style>
    div {
      position: relative;
      width: 300px;
      height: 30px;
      border: 1px solid #000;
    }

    div::after {
      position: absolute;
      top: 7px;
      right: 15px;
      content: "";
      width: 10px;
      height: 10px;
      border-right: 1px solid #000;
      border-bottom: 1px solid #000;
      transform: rotate(45deg);
      transition: all 0.3s ease;
    }

    div:hover::after {
      transform: rotate(225deg);
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
