<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 如何让一个盒子居中呢？ -->
  <style>
    div {
      position: relative;
      width: 500px;
      height: 500px;
      background-color: cyan;
    }

    p {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      transform: translate(-50%, -50%);
      background-color: darkblue;
    }

    span {
      /* 这是无效的 */
      transform: translate(100px, 100px);
    }
  </style>
</head>

<body>
  <div>
    <p></p>
  </div>
  <span>123</span>
</body>

</html>
