<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>false_element_selector</title>
  <!-- before after创建一个元素，但属于行内元素
  语法：element::before{}
  before after必须有content属性
  before在父元素内容的前面创建元素，after在父元素的内容后面插入元素
  伪元素选择器和标签选择器一样，权重唯一（因为伪元素就是模拟标签选择器） -->
  <style>
    /* * {
      padding: 0px;
      margin: 0;
    } */

    div {
      width: 200px;
      height: 200px;
      background-color: royalblue;
    }

    /* div::before权重是2 */
    div::before {
      /* 这个content是必须要写的 */
      display: inline-block;
      content: "I";
      background-color: greenyellow;
      width: 30px;
      height: 20px;
      line-height: 20px;
    }

    div::after {
      content: "an ordinary people.";
    }
  </style>

</head>

<body>
  <div>
    am only
  </div>
</body>

</html>
