<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Attribute</title>
  <!-- 新增表单属性 -->
  <!-- 属性        值              说明
  required      required    表单拥有该属性表示其内容不能为空，必须填写
  placeholder     提示文本    表单的提示信息，存在默认值将不显示
  autofocus      autofocus  自动聚焦，页面加载完成自动聚焦到指定表单
  autocomplete    off/on    当用户字段开始键入时，浏览器基于之前的键入过的值，应该显示出在
                            字段中填写的选项。默认已经打开。需要放在表单内，同时有name属性，同时提交成功才会有。
  multiple        multiple  可以上传提交多个文件 -->

  <style>
    input::placeholder {
      color: aqua;
    }
  </style>
</head>

<body>
  <form action="">
    <!-- name 的值不能用search这样的值 -->
    <input type="search" name="sea1rch" id="" required="required" placeholder="please" autofocus="autofocus"
      autocomplete="off">
    <input type="file" value="upload" multiple="multiple">
    <input type="submit" value="submit">
  </form>
</body>

</html>
