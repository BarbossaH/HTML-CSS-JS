<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .tudou {
      width: 500px;
      height: 300px;
      position: relative;
    }

    .tudou img {
      width: 100%;
      height: 100%;
    }

    .tudou::after {
      /* ""和none是不同的，注意 */
      content: "";
      display: none;
      position: absolute;
      top: 0px;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3) url(images/unity.jpg) no-repeat center;
    }

    .tudou:hover::after {
      display: block;
    }
  </style>
</head>

<body>
  <div class="tudou"><img src="images/beauty.jpg" alt=""></div>
  <div class="tudou"><img src="images/beauty.jpg" alt=""></div>
  <div class="tudou"><img src="images/beauty.jpg" alt=""></div>
  <div class="tudou"><img src="images/beauty.jpg" alt=""></div>
  <div class="tudou"><img src="images/beauty.jpg" alt=""></div>
</body>

</html>
