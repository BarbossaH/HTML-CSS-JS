<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Senior</title>
  <!-- 新特性都有兼容性的问题，IE9+以上的版本才支持。手机可以大量使用。 -->
  <!-- div对搜索引擎是没有语义的，所以很难搜索 -->
  <!-- 新增标签如下：
  <header>:头部标签
  <nav>：导航栏标签
  <article>：内容标签
  <section>：定义文档某个区域
  <aside>：侧边栏标签
  <footer>：尾部标签 -->

  <!-- 在IE9中要把这些新增的元素转换成块的元素{display:block} -->
  <style>
    header,
    nav {
      height: 120px;
      background-color: aqua;
      border-radius: 10px;
      width: 400px;
      margin: 15px auto;
    }

    section {
      width: 500px;
      height: 300px;
      background-color: blueviolet;
    }
  </style>
</head>

<body>
  <header>头部标签</header>
  <nav>navigation</nav>
  <aside>侧边栏</aside>
  <section>某个区域</section>
  <footer>尾部标签</footer>
</body>

</html>
