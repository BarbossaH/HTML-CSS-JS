<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculation</title>
  <style>
    .father {
      width: 300px;
      height: 300px;
      background-color: skyblue;
    }

    /* 符号之间一定要有空格不然就要出问题 */
    .son {
      width: calc(100% - 100px);
      height: 50px;
      background-color: springgreen;
    }
  </style>

</head>

<body>
  <div class="father">
    <div class="son"></div>
  </div>
</body>

</html>
