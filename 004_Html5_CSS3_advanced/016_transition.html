<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transition</title>
  <!-- transition 要过度的属性，话费的时间，运动曲线，何时开始 -->
  <!-- 属性：比如高度，宽度，内外边距都可以； -->
  <!-- 话费时间：单位是秒，必须写单位，0.5s -->
  <!-- 运动曲线：默认是ease，可以省略 (linear, ease, ease-in ease-out, ear-in-out)-->
  <!-- 何时开始：单位是秒，必须写单位。设置延迟时间，默认是0s，可以不写何时开始。 -->
  <style>
    div {
      width: 200px;
      height: 100px;
      background-color: springgreen;
      /* transition: height 1s ease-in 0s, width 1s ease-in 0s; */
      transition: all 1s ease-in 0s;
    }

    div:hover {
      width: 400px;
      height: 400px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
