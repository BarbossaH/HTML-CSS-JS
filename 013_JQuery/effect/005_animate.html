<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../00_JQuery/Jquery_min.js"></script>
  <script>
    $(function () {
      $('button').click(function () {
        $('div').animate({
          left: 500, top: 300, opacity: 0.3, width: 200, height: 200
        })
      })
    })
  </script>
  <style>
    div {
      position: relative;
      width: 300px;
      height: 300px;
      background-color: green;
    }
  </style>
</head>

<body>
  <button>fr</button>
  <div></div>
</body>

</html>
