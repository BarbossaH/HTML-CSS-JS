<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    li {
      list-style-type: none;
    }

    a {
      text-decoration: none;
      font-size: 14px;
    }

    .nav {
      margin: 100px;
    }

    .nav>li {
      position: relative;
      float: left;
      width: 80px;
      height: 41px;
      text-align: center;
    }

    .nav li a {
      display: block;
      width: 100%;
      height: 100%;
      line-height: 41px;
      color: #333;
    }

    .nav>li>a:hover {
      background-color: #eee;
    }

    .nav ul {
      display: none;
      position: absolute;
      top: 41px;
      left: 0;
      width: 100%;
      border-left: 1px solid #FECC5B;
      border-right: 1px solid #FECC5B;
    }

    .nav ul li {
      border-bottom: 1px solid #FECC5B;
    }

    .nav ul li a:hover {
      background-color: #FFF5DA;
    }
  </style>

  <script src="../00_JQuery/Jquery_min.js"></script>
</head>

<body>

  <script>
    $(function () {
      // $('.nav>li').mouseover(function () {
      //   $(this).children('ul').show();
      // })
      // $('.nav>li').mouseleave(function () {
      //   $(this).children('ul').hide();
      // })
      // $(".nav>li").hover(function () {
      //   $(this).children('ul').stop().show(1000);
      // }, function () {
      //   $(this).children('ul').stop().hide(1000);
      // })
      $('.nav>li').hover(function () {
        // $(this).children('ul').stop().toggle(100);
        $(this).children('ul').stop().slideToggle(200);
      })
    })
  </script>
  <ul class="nav">
    <li>
      <a href="#">First</a>
      <ul>
        <li>First1</li>
        <li>First2</li>
        <li>First3</li>
      </ul>
    </li>
    <li>
      <a href="#">Second</a>
      <ul>
        <li>Second1</li>
        <li>Second2</li>
        <li>Second3</li>
      </ul>
    </li>
    <li>
      <a href="#">Three</a>
      <ul>
        <li>Three1</li>
        <li>Three2</li>
        <li>Three3</li>
      </ul>
    </li>
    <li>
      <a href="#">Four</a>
      <ul>
        <li>Four1</li>
        <li>Four2</li>
        <li>Four3</li>
      </ul>
    </li>
  </ul>
</body>

</html>
