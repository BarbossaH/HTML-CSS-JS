<!DOCTYPE html>

<body>
  <script>
    //创建对象的方式
    //1.new
    var obj1 = new Object();
    //{}
    var obj2 = {};
    // 利用构造函数
    function Star(uname, age) {
      this.name = uname;
      this.age = age;
      this.sing = function () {
        console.log('I am singing');
      }
    }
    var ldf = new Star('name', 18);
    var zxy = new Star('zxy', 20);
    console.log(ldf);
    console.log(zxy);
    zxy.sing();

  </script>
</body>
