<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .error {
      color: red;
    }

    .correct {
      color: green;
    }
  </style>
</head>

<body>
  <input type="text"><span>please enter your phone number</span>
  <script>
    var input = document.querySelector('input');
    var span = document.querySelector('span');
    var reg = /^1[3||5|6|7|8]{2}[0-9]{8}/;
    // var reg1 = /^0([1-9]{3}-[0-9]{8})|[1-9]{4}-[0-9]{7}$/;
    var reg1 = /^\d{3}-\d{8}|\d{4}-\d{7}$/;
    input.onfocus = function () {
      span.className = '';
      span.innerHTML = 'please enter your phone number';
      input.select();

    }
    input.onblur = function () {

      if (reg1.test(input.value)) {
        span.className = 'correct';
        span.innerHTML = 'entering is correct'
      }
      else {
        span.className = 'error';
        span.innerHTML = 'entering is not correct'

      }

    }
  </script>
</body>

</html>
